<!DOCTYPE html>
<html>
<head>
    <title>Item Table</title>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>

    <h2>Items Table</h2>
    {% if items %}
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.is_available }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No items added yet.</p>
    {% endif %}
</body>
</html>
