<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Web Summarizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup-container">
    <!-- Main View -->
    <div id="mainView">
      <h1>üß† AI Summarizer</h1>

      <label for="level">Select Summary Type:</label>
      <div class="btn-group" id="summary-options">
        <button class="option-btn" data-value="short">Short (1-2 sentences)</button>
        <button class="option-btn" data-value="medium">Medium</button>
        <button class="option-btn" data-value="detailed">Detailed</button>
      </div>

      <label for="lang">Translate To (optional):</label>
      <select id="lang">
        <option value="">English (default)</option>
        <!-- Indian Languages -->
        <option value="hi">Hindi</option>
        <option value="kn">Kannada</option>
        <option value="te">Telugu</option>
        <option value="ml">Malayalam</option>
        <option value="bn">Bengali</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="gu">Gujarati</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <!-- European Languages -->
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <!-- Asian Languages -->
        <option value="ja">Japanese</option>
        <option value="zh">Chinese (Simplified)</option>
        <option value="ko">Korean</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
        <!-- Middle Eastern Languages -->
        <option value="ar">Arabic</option>
        <option value="fa">Persian</option>
        <option value="he">Hebrew</option>
        <!-- Other Languages -->
        <option value="tr">Turkish</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
        <option value="fi">Finnish</option>
      </select>

      <button id="summarizeBtn" class="summarize-btn">Summarize ‚û°Ô∏è</button>
      
      <div class="settings-section">
        <button id="showSettingsBtn" class="text-button">‚öôÔ∏è Settings</button>
      </div>
    </div>
    
    <!-- Settings View -->
    <div id="settingsView" style="display: none;">
      <div class="settings-header">
        <button id="backFromSettingsBtn" class="back-btn">‚Üê Back</button>
        <h1>Settings</h1>
      </div>
      
      <div class="api-key-container">
        <label for="apiKeyInput">Gemini API Key (optional fallback):</label>
        <input type="password" id="apiKeyInput" placeholder="Enter Gemini API key" />
        <button id="saveApiKey" class="save-btn">Save Key</button>
        <p class="api-info">Only needed if OAuth authentication fails. Get a key from <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a></p>
      </div>
    </div>

    <!-- Summary View -->
    <div id="summaryView" style="display: none;">
      <div class="summary-header">
        <button id="backBtn" class="back-btn">‚Üê Back</button>
        <h1>Summary</h1>
      </div>
      <div class="summary-content" id="summaryContent">
        Loading summary...
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
